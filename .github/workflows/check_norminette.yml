name: check_norminette
run-name: ${{ github.actor }} is checking norminette
on:
  push:
    branches:
      - '**'  # 全ブランチ対象。特定ブランチだけにしたい場合は例: main や develop などにする
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  checking_norminette:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          sparse_checkout: |
            libft
            src
            include
            Makefile
          sparse_checkout_cone_mode: true

      - name: Install norminette
        run: |
          sudo apt update
          sudo apt install python3-setuptools
          sudo apt install pipx
          pipx install 'norminette==3.3.55'
          pipx ensurepath

      - name: Check norminette
        run: norminette include src libft
